name: Build MAUI Blazor Hybrid (.NET 9)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      # ✔ Installeert automatisch de meest recente .NET 9 preview
      - name: Install .NET 9 (latest prerelease)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          include-prerelease: true

      # ✔ MAUI workloads (desktop nodig voor Windows)
      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload install maui-desktop
          dotnet workload restore

      # ✔ Restore
      - name: Restore
        run: dotnet restore Wijkagent/Wijkagent.csproj -r win-x64

      # ✔ Build
      - name: Build
        run: dotnet build Wijkagent/Wijkagent.csproj `
              -c Release `
              -r win-x64 `
              --no-restore `
              -p:EnablePreviewFeatures=true `
              -p:PublishAot=false

      # ✔ Publish naar een vaste map
      - name: Publish
        run: dotnet publish Wijkagent/Wijkagent.csproj `
              -c Release `
              -r win-x64 `
              -p:PublishTrimmed=false `
              -p:PublishAot=false `
              -o publish

      # ✔ Artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wijkagent-win-x64
          path: publish/
