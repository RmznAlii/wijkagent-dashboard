name: Build MAUI Blazor Hybrid

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload restore

      - name: Restore dependencies
        run: dotnet restore Wijkagent/Wijkagent.csproj --runtime win-x64

      - name: Build project
        run: dotnet build Wijkagent/Wijkagent.csproj --configuration Release -p:RuntimeIdentifier=win-x64 --no-restore
