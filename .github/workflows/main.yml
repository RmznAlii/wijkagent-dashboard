name: Build MAUI Blazor Hybrid

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET 9 Preview
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
        include-prerelease: true

    - name: Install MAUI workloads
      run: dotnet workload install maui maui-windows

    # ðŸ”¹ Restore (zonder RID)
    - name: Restore
      run: dotnet restore Wijkagent/Wijkagent.csproj

    # ðŸ”¹ Build *alleen* Windows TFM
    - name: Build Windows
      run: dotnet build Wijkagent/Wijkagent.csproj -c Release --framework net9.0-windows10.0.19041.0

    # ðŸ”¹ Publish Windows
    - name: Publish Windows
      run: dotnet publish Wijkagent/Wijkagent.csproj -c Release --framework net9.0-windows10.0.19041.0 -o publish

    # ðŸ”¹ Upload artifacts
    - uses: actions/upload-artifact@v4
      with:
        name: Wijkagent-Windows
        path: publish
