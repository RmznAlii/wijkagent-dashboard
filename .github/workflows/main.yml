name: Build MAUI Blazor Hybrid

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup .NET 9 Preview (beschikbare preview versie)
      - name: Setup .NET 9 Preview
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.0-preview.7.24405.7'

      # 3️⃣ Install MAUI workloads
      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload restore

      # 4️⃣ Restore dependencies voor Windows
      - name: Restore dependencies
        run: dotnet restore Wijkagent/Wijkagent.csproj --runtime win-x64

      # 5️⃣ Build het project voor Windows
      - name: Build project
        run: dotnet build Wijkagent/Wijkagent.csproj --configuration Release -p:RuntimeIdentifier=win-x64 --no-restore

      # 6️⃣ Optioneel: upload de build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wijkagent-Windows-Build
          path: Wijkagent/bin/Release/net9.0-windows10.0.19041.0/win-x64/publish/
