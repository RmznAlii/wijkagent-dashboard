name: Build MAUI Blazor Hybrid

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout
    - uses: actions/checkout@v3

    # 2️⃣ Install .NET 9 Preview
    - name: Setup .NET 9 Preview
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
        include-prerelease: true

    # 3️⃣ Install MAUI workload
    - name: Install MAUI workloads
      run: dotnet workload install maui maui-windows

    # 4️⃣ Restore (GEEN runtime!)
    - name: Restore
      run: dotnet restore Wijkagent/Wijkagent.csproj

    # 5️⃣ Build Release Windows
    - name: Build Windows
      run: dotnet build Wijkagent/Wijkagent.csproj -c Release -p:RuntimeIdentifier=win10-x64 --no-restore

    # 6️⃣ Publish
    - name: Publish Windows
      run: dotnet publish Wijkagent/Wijkagent.csproj -c Release -p:RuntimeIdentifier=win10-x64 -o publish --no-restore

    # 7️⃣ Upload artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Wijkagent-Windows
        path: publish
